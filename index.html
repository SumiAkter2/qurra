<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qurra</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/index.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/8382058c73.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- navbar section -->
    <header>
      <div class="logo">
        <img src="./images/Qurra Logo-large.png" alt="brand-logo-img" />
      </div>
      <nav>
        <ul>
          <li>
            <a href="#">Sign Up For Free</a>
          </li>
          <li>
            <a href="#">Login</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- banner section -->
    <section class="banner-container">
      <div class="banner-content">
        <h1 class="heading">
          Get access to real email templates that have helped generate
          <span class="heading-span">$100M+</span> for AppSumo.
        </h1>

        <div class="input-container">
          <input type="email" placeholder="Your Email" />
          <button class="button">Start For Free!</button>
        </div>

        <div>
          <a class="google-img" href="#">
            <img src="./images/google-removebg.png" alt="google-icon" />
            <span class="text"> Sign Up For Free With Google </span>
          </a>
        </div>
        <p>
          <span class="heading-span">68 templates</span> â€” at your fingertips.
        </p>
      </div>
      <div class="slide-image-container">
        <section id="images-slider">
          <ul class="slides">
            <input type="radio" name="radio-btn" id="img-1" checked />
            <li class="slide-container">
              <div class="slide">
                <img src="./images/1.png" alt="slide-images" />
              </div>
              <div class="nav">
                <label for="img-6" class="prev"
                  ><i class="fas fa-chevron-circle-left fa-2x"></i
                ></label>
                <label for="img-2" class="next"
                  ><i class="fas fa-chevron-circle-right fa-2x"></i
                ></label>
              </div>
            </li>

            <input type="radio" name="radio-btn" id="img-2" />
            <li class="slide-container">
              <div class="slide">
                <img src="./images/2.png" alt="slide-images" />
              </div>
              <div class="nav">
                <label for="img-1" class="prev"
                  ><i class="fas fa-chevron-circle-left fa-2x"></i
                ></label>
                <label for="img-3" class="next"
                  ><i class="fas fa-chevron-circle-right fa-2x"></i
                ></label>
              </div>
            </li>

            <input type="radio" name="radio-btn" id="img-3" />
            <li class="slide-container">
              <div class="slide">
                <img src="./images/3.png" alt="slide-images" />
              </div>
              <div class="nav">
                <label for="img-2" class="prev"
                  ><i class="fas fa-chevron-circle-left fa-2x"></i
                ></label>
                <label for="img-4" class="next"
                  ><i class="fas fa-chevron-circle-right fa-2x"></i
                ></label>
              </div>
            </li>

            <input type="radio" name="radio-btn" id="img-4" />
            <li class="slide-container">
              <div class="slide">
                <img src="./images/4.png" alt="slide-images" />
              </div>
              <div class="nav">
                <label for="img-3" class="prev"
                  ><i class="fas fa-chevron-circle-left fa-2x"></i
                ></label>
                <label for="img-5" class="next"
                  ><i class="fas fa-chevron-circle-right fa-2x"></i
                ></label>
              </div>
            </li>

            <input type="radio" name="radio-btn" id="img-5" />
            <li class="slide-container">
              <div class="slide">
                <img src="./images/5.png" alt="slide-images" />
              </div>
              <div class="nav">
                <label for="img-4" class="prev"
                  ><i class="fas fa-chevron-circle-left fa-2x"></i
                ></label>
                <label for="img-6" class="next"
                  ><i class="fas fa-chevron-circle-right fa-2x"></i
                ></label>
              </div>
            </li>

            <li class="nav-dots">
      <label for="img-1" class="nav-dot" id="img-dot-1"></label>
      <label for="img-2" class="nav-dot" id="img-dot-2"></label>
      <label for="img-3" class="nav-dot" id="img-dot-3"></label>
      <label for="img-4" class="nav-dot" id="img-dot-4"></label>
      <label for="img-5" class="nav-dot" id="img-dot-5"></label>
    </li>
</ul>
          </ul>
        </section>
      </div>
    </section>

    <!-- footer section -->
    <footer>
      <div class="logo">
        <img src="./images/Qurra Logo-large.png" alt="brand-logo-img" />
      </div>

      <div>
        <p>Part of the <a href="#">Qurra</a> family</p>
        <p>
          2024 Sumo Group, Inc. All rights reserved. <a href="#">Templates</a> |
          <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a>.

      </div>

</html>
