<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qurra</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/index.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/8382058c73.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- navbar section -->
    <header>
      <div class="logo">
        <img src="./images/Qurra Logo-large.png" alt="brand-logo-img" />
      </div>
      <nav>
        <ul>
          <li>
            <a href="#">Sign Up For Free</a>
          </li>
          <li>
            <a href="#">Login</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- banner section -->
    <section class="banner-container">
      <div class="banner-content">
        <h1 class="heading">
          Get access to real email templates that have helped generate
          <span class="heading-span">$100M+</span> for AppSumo.
        </h1>

        <div class="input-container">
          <input type="email" placeholder="Your Email" />
          <button class="button">Start For Free!</button>
        </div>

        <div>
          <a class="google-img" href="#">
            <img src="./images/google-removebg.png" alt="google-icon" />
            <span class="text"> Sign Up For Free With Google </span>
          </a>
        </div>
        <p>
          <span class="heading-span">68 templates</span> â€” at your fingertips.
        </p>
      </div>
      <div class="slide-image-container">
        <div class="slider">
          <span id="slide-1"></span>
          <span id="slide-2"></span>
          <span id="slide-3"></span>
          <span id="slide-4"></span>
          <span id="slide-5"></span>
          <div class="image-container">
            <img src="./images/1.png" class="slide-images" />
            <img src="./images/2.png" class="slide-images" />
            <img src="./images/3.png" class="slide-images" />
            <img src="./images/4.png" class="slide-images" />
            <img src="./images/5.png" class="slide-images" />
          </div>
          <div class="buttons">
            <a href="#slide-1"></a>
            <a href="#slide-2"></a>
            <a href="#slide-3"></a>
            <a href="#slide-4"></a>
            <a href="#slide-5"></a>
          </div>
        </div>
      </div>
    </section>

    <!-- footer section -->
    <footer>
      <div class="footer-content">
        <div class="logo">
          <img src="./images/difiza-logo-removebg.png" alt="brand-logo-img" />
        </div>

        <div>
          <p>Part of the <a href="#">AppSumo</a> family</p>
          <p>
            2024 Sumo Group, Inc. All rights reserved.
            <a href="#">Templates</a> | <a href="#">Terms of Service</a> |
            <a href="#">Privacy Policy</a>.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
